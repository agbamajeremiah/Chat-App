name: MSG
description: A private messaging app.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  stacked : ^1.7.6
  provider: ^4.3.2+2
  get_it: ^4.0.1
  google_fonts: ^0.3.2
  intl: ^0.16.1
  flutter_socket_io: ^0.6.0
  country_code_picker: ^1.4.0
  numeric_keyboard: ^1.0.0
  cupertino_icons: ^0.1.3
  connectivity: ^0.4.9+3
  dio: ^3.0.10
  shared_preferences: ^0.5.8
  permission_handler: ^5.0.1+1
  contacts_service: ^0.4.6
  sqflite: ^1.3.1
  path: ^1.6.4
  flutter_spinkit: ^4.1.2+1  
  firebase_messaging: ^7.0.3
  flutter_launcher_icons: ^0.8.0
  url_launcher: ^5.7.10

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons: 
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"

# The following section is specific to Flutter.
flutter:
  uses-material-design: true
  # To add assets to your application, add an assets section, like this:
  fonts:
    - family: Ubuntu
      fonts:
        - asset: fonts/Ubuntu-Bold.ttf
        - asset: fonts/Ubuntu-Light.ttf
        - asset: fonts/Ubuntu-Medium.ttf
        - asset: fonts/Ubuntu-Regular.ttf
  assets:
    - assets/images/
  #   - images/a_dot_ham.jpeg

