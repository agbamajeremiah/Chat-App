name: MSG
description: A private messaging app.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # architecture & state management
  stacked : ^1.7.6
  provider: ^4.3.2+2
  get_it: ^4.0.1
  observable_ish: ^2.1.4

  # UI
  google_fonts: ^2.0.0
  intl: ^0.17.0
  country_code_picker: ^2.0.1
  numeric_keyboard: ^1.0.0
  cupertino_icons: ^0.1.3
  fluttertoast: ^8.0.8
  flutter_spinkit: ^4.1.2+1
  bubble: ^1.1.9+1
  flutter_linkify: ^3.1.3

  # network
  dio: ^4.0.0
  connectivity: ^3.0.3
  data_connection_checker: ^0.3.4

  #storage
  sqflite: ^1.3.1
  path: ^1.8.0
  path_provider: ^2.0.2
  shared_preferences: ^2.0.5
  permission_handler: ^6.1.1

  # contacts
  contacts_service: ^0.6.1

  #firebase
  firebase_core: ^1.0.2
  firebase_messaging: ^10.0.1

  #notifications
  awesome_notifications: ^0.0.6+9
  flutter_beep: ^0.2.0
  flutter_local_notifications: ^5.0.0+4

  #sockets
  flutter_socket_io: ^0.6.0
  socket_io_client: ^1.0.1

  # utils
  image_picker: ^0.7.5+2
  flutter_image_compress: ^1.0.0
  url_launcher: ^6.0.3


dev_dependencies:
  flutter_test:
    sdk: flutter

# The following section is specific to Flutter.
flutter:
  uses-material-design: true
  # To add assets to your application, add an assets section, like this:
  fonts:
    - family: Ubuntu
      fonts:
        - asset: assets/fonts/Ubuntu-Bold.ttf
        - asset: assets/fonts/Ubuntu-Light.ttf
        - asset: assets/fonts/Ubuntu-Medium.ttf
        - asset: assets/fonts/Ubuntu-Regular.ttf
  assets:
    - assets/images/


